hooks:
  jobs:
    migrations:
      enabled: true
      env:
        DB_NAME:
          valueFrom:
            secretKeyRef:
              name: pulsewave-pgsql-creds
              key: database
        DB_USER:
          valueFrom:
            secretKeyRef:
              name: pulsewave-pgsql-creds
              key: user
        DB_PASSWORD:
          valueFrom:
            secretKeyRef:
              name: pulsewave-pgsql-creds
              key: password
        DB_HOST:
          valueFrom:
            secretKeyRef:
              name: pulsewave-pgsql-creds
              key: host
        DB_PORT: 6432